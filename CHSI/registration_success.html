<?php
session_start(); // Start the session to check for a success message

// Check if a success message is set in the session
// If not, redirect them back to the registration page to prevent direct access
if (!isset($_SESSION['registration_success']) || $_SESSION['registration_success'] !== true) {
    header('Location: register.html'); // Or register.php if that's your main reg page
    exit();
}

// Clear the success message from the session after displaying it
unset($_SESSION['registration_success']);
